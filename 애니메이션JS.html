<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin: 50px;
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
    div:hover{
      transition: all 2s ease-in;
      transform: translate(100px, 200px);
      transform: rotate(180deg); /*돌아감*/
      transform: scale(2,2); /*크기를 키움*/
      transform: skew(-30deg, 30deg); /*기울임*/
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
