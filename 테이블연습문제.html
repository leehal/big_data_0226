<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th ,td {
      text-align: center;
      border: 1px solid gray;
      width: 100px;
    }
    th {
      background-color: salmon;
    }
    .name {
      background-color: lemonchiffon;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>이름</th>
      <th>국어</th>
      <th>영어</th>
      <th>수학</th>
    </tr>
    <tr>
      <td class="name">문동은</td>
      <td>55</td>
      <td>67</td>
      <td>99</td>
    </tr>
    <tr>
      <td class="name">주여정</td>
      <td>67</td>
      <td>87</td>
      <td>23</td>
    </tr>
    <tr>
      <td class="name">박연진</td>
      <td>88</td>
      <td>99</td>
      <td>67</td>
    </tr>
    <tr>
      <td class="name">과목평균</td>
      <td>55</td>
      <td>67</td>
      <td>88</td>
    </tr>
    <tr>
      <td class="name">전체평균</td>
      <td colspan="3">67</td>
    </tr>
  </table>
</body>
</html>
