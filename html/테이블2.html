<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid darkgreen;
      padding: 10px 20px;
    }
  </style>
  <title>상품소개 페이지</title>
</head>
<body>
  <!-- 표에서 열을 그룹화 할 때는 col 태그와 colgroup 태그를 사용 -->
  <h2>상품구성</h2>
  <h6>선물용과 가정용 상품 구성</h6>
  <table>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11 ~ 16과</td>
      <td>35000</td>
    </tr>
  </table>
</body>
</html>
