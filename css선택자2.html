<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자식 선택자 : 부모 요소의 하위에 있는 자식 요소에 스타일 적용 (직계) */
    .box > p{
      color: tomato;
    }
    /* 후손 선택자 (박스 밑의 p tag 모두 설정)*/
    .box p {
      color: royalblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>안녕하세요</p>
    <div>
      <p>오늘은 여름같은 봄날이에용</p>
    </div>
    <p>그래도 금요일이라 좋아요</p>
  </div>
</body>
</html>
